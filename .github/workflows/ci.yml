name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install ANTLR4 tool
        run: |
          curl -L -o antlr-4.13.2-complete.jar https://www.antlr.org/download/antlr-4.13.2-complete.jar

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install antlr4-python3-runtime pytest pytest-xdist

      - name: Build grammars
        run: |
          make all ANTLR4="java -jar $PWD/antlr-4.13.2-complete.jar"

      - name: Run tests
        run: |
          python -m pytest tests -q -n auto
