name: GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Build Marp slides
        run: |
          mkdir -p docs/slides/html
          marp docs/slides/lazyfortran2025-open-issues.md \
            --html \
            --output docs/slides/html/index.html
          marp docs/slides/lazyfortran2025-open-issues.md \
            --pdf \
            --output docs/slides/html/lazyfortran2025-open-issues.pdf \
            --allow-local-files || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-with-slides
          path: ./docs

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-with-slides
          path: ./docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

